name: Ultimate Quarkus DevSecOps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build and Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'maven'

      # --- CACHE ---
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # --- INITIALISATION CODEQL (Doit être avant le build) ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # 1. BUILD, TESTS & ANALYSE SAST
      - name: Build with Maven & Test Coverage
        # CodeQL analyse le code pendant que Maven compile
        run: ./mvnw -B verify

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 2. ANALYSE SONARCLOUD
      - name: SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=runiksystems_beer-service \
          -Dsonar.organization=runiksystems

      # 3. SCAN DE SÉCURITÉ SCA (Snyk - Dépendances)
      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk Test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        # Seuil critical pour ignorer la faille High actuelle de Quarkus sans patch
        run: snyk test --all-projects --severity-threshold=critical

      # 4. SCAN DE SÉCURITÉ IMAGE DOCKER (Trivy)
      - name: Build Docker Image
        run: |
          ./mvnw package \
          -Dquarkus.container-image.build=true \
          -Dquarkus.container-image.group=runiksystems \
          -Dquarkus.container-image.name=beer-service \
          -Dquarkus.container-image.tag=latest \
          -DskipTests

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'runiksystems/beer-service:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'